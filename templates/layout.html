<!doctype html>
<html>
  <head>
    <title>Discord Analysis</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <h1>
          Discord Analysis
        </h1>
        <div class="search">
          <form method="get" action="/search">
            <input type="text" name="q" class="q" placeholder="Search query" value="{{q}}" />
            <select name="de" class="de">
              <option value="">[all servers]</option>
              {% for discord_export in discord_exports %}
                <option value="{{ discord_export.id }}" {% if discord_export.check_str_id(de) %} selected="selected"{% endif %}>
                  {{ discord_export.basename }}
                </option>
              {% endfor %}
            </select>
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
      <div class="content">
        {% for message in get_flashed_messages() %}
          <div class=flash>{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
