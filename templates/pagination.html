<p class="pagination">
{{ "{0:,}".format(pagination.total | int) }} total messages. Viewing {{ "{0:,}".format(pagination.per_page) }} per page. <br/>
  {% if pagination.has_prev %}
    <a href="{{ pagination_link }}&page={{ pagination.prev_num }}">Prev</a> |
  {% endif %}
  Page {{ pagination.page }}/{{ pagination.pages }}
  {% if pagination.has_next %}
    | <a href="{{ pagination_link }}&page={{ pagination.next_num }}">Next</a>
  {% endif %}
</p>
