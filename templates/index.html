{% extends "layout.html" %}
{% block content %}
<div class="stats">
  <table>
    <tr>
      <th>Server</th>
      <th>Messages</th>
      <th>Channels</th>
    </tr>
    {% for server in server_stats %}
      <tr>
        <td>{{ server.name }}</td>
        <td>{{ server.message_count }}</td>
        <td>{{ server.channels }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
