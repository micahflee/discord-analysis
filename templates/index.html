{% extends "layout.html" %}
{% block content %}
  <p>Discord JSON files loaded:</p>
  <ul>
    {% for discord_export in discord_exports %}
      <li><span class="size">[{{ discord_export.human_readable_size() }}]</span> <strong>{{ discord_export.basename }}</strong></li>
    {% endfor %}
  </ul>
{% endblock %}
